version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: dev_nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - dev-network
  frontend:
    build:
      context: ./frontend
      dockerfile: ./frontend.Dockerfile
    container_name: frontend_container
    expose:
      - "80"
    networks:
      - dev-network
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    command: python backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    expose:
      - "8000"
    networks:
      - dev-network

networks:
  dev-network: